name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push frontend
      run: |
        docker build -t kubehwa/netumo-frontend ./frontend
        docker push kubehwa/netumo-frontend

    - name: Build and push backend
      run: |
        docker build -t kubehwa/netumo-backend ./backend
        docker push kubehwa/netumo-backend

    - name: SSH into EC2 and redeploy containers
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/mini-netumo
          git pull origin main
          docker-compose down
          docker-compose pull
          docker-compose up -d
