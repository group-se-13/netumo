name: 🚀 Deploy to AWS EC2 via Docker Compose

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: netumo-image
      AWS_REGION: af-south-1

    steps:
    - name: ✅ Checkout code
      uses: actions/checkout@v3

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 🔐 Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: 🏗️ Build and push Docker images using Compose
      run: |
        export ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        export IMAGE_URI="$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}"
        export COMMIT_SHA=${GITHUB_SHA::7}

        docker-compose build
        docker tag ${env.IMAGE_NAME} $IMAGE_URI:latest
        docker tag ${env.IMAGE_NAME} $IMAGE_URI:$COMMIT_SHA

        docker push $IMAGE_URI:latest
        docker push $IMAGE_URI:$COMMIT_SHA

        echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
        echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV

    - name: 🚀 SSH into EC2 and deploy with Docker Compose
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          export AWS_REGION=${{ env.AWS_REGION }}
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          export ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text --region $AWS_REGION)
          export IMAGE_URI="$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$IMAGE_NAME"
          export TAG=${{ env.COMMIT_SHA }}

          # Authenticate Docker to ECR
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

          # Pull latest image
          docker pull $IMAGE_URI:$TAG

          # Replace image tag in docker-compose.yml and deploy
          sed -i "s|image: .*|image: $IMAGE_URI:$TAG|g" docker-compose.yml

          # Run Compose
          docker-compose down
          docker-compose up -d
