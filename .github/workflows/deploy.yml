jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: af-south-1
      SERVICES: "backend frontend worker beat"  # Add more if needed

    steps:
    - name: ✅ Checkout code
      uses: actions/checkout@v3

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 🔐 Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: 🏗️ Build and push Docker images
      run: |
        export ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        export COMMIT_SHA=${GITHUB_SHA::7}
        export IMAGE_PREFIX="$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

        for SERVICE in $SERVICES; do
          IMAGE_NAME="$IMAGE_PREFIX/$SERVICE"
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$COMMIT_SHA -f ./$SERVICE/Dockerfile ./$SERVICE
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$COMMIT_SHA
        done

        echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV
        echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV

    - name: 🚀 SSH into EC2 and deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/your-app-dir  # Replace with correct path
          export AWS_REGION=${{ env.AWS_REGION }}
          export ACCOUNT_ID=${{ env.ACCOUNT_ID }}
          export COMMIT_SHA=${{ env.COMMIT_SHA }}
          export IMAGE_PREFIX="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $IMAGE_PREFIX

          for SERVICE in backend frontend worker beat; do
            IMAGE_TAG="$IMAGE_PREFIX/$SERVICE:$COMMIT_SHA"
            docker pull $IMAGE_TAG
            sed -i "s|image: $IMAGE_PREFIX/$SERVICE:.*|image: $IMAGE_TAG|" docker-compose.yml
          done

          docker-compose down
          docker-compose up -d --remove-orphans
